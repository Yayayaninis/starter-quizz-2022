<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusiMots - Mode Jeu</title>
    <link rel="stylesheet" href="./maquetteJeu.component.scss"/>
</head>
<body>
    <div class="MaquetteJeu">
        <div class="container">
            <header>
                <div class="logo">
                    <div class="logo-icon">🎵</div>
                    <span>MusiMots</span>
                </div>
                <div class="user-profile">
                    <div class="user-avatar">L</div>
                    <div class="user-info">
                        <div class="user-name">Lucas</div>
                        <div class="user-role">Niveau 2</div>
                    </div>
                </div>
            </header>

            <h2>Ouvre tes oreilles</h2>
            <div class="game-container">
                <div class="game-stage">
                    <div class="game-character"></div>
                    <div class="game-audience">
                        <div class="audience-member">👧</div>
                        <div class="audience-member">👦</div>
                        <div class="audience-member">👨</div>
                        <div class="audience-member">👩</div>
                    </div>
                    <div class="phrase-container">
                        <div class="instruction">Remets les mots dans le bon ordre pour compléter la phrase!</div>
                        <div class="phrase-text">
                            <button class="btn btn-icon btn-primary">
                                <span>Écouter</span> 🔊
                            </button>
                        </div>
                        <div class="answer-container">
                            <!-- Les mots seront placés ici -->
                        </div>
                        <div class="word-bank">
                            <div class="word-chip">chat</div>
                            <div class="word-chip">Le</div>
                            <div class="word-chip">gris</div>
                            <div class="word-chip">souris</div>
                            <div class="word-chip">la</div>
                            <div class="word-chip">attrape</div>
                        </div>
                        <div class="player-controls">
                            <button class="btn btn-secondary">Réinitialiser</button>
                            <button class="btn btn-primary">Valider</button>
                        </div>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-item">
                        <div class="progress-icon">👂</div>
                        <div class="progress-value">3</div>
                        <div class="progress-label">Ecoutes complétées</div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-icon">👥</div>
                        <div class="progress-value">24</div>
                        <div class="progress-label">Fans</div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-icon">💰</div>
                        <div class="progress-value">120</div>
                        <div class="progress-label">Pièces</div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-icon">⭐</div>
                        <div class="progress-value">2</div>
                        <div class="progress-label">Niveau</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
